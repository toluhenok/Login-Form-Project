<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form | Ludiflex</title>
    <link rel="stylesheet" href="Assets/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-blob">
                <img src="Assets/images/blob.svg" alt="blob" class="blob-image blob-image--1">
                <img src="Assets/images/blob.svg" alt="blob" class="blob-image blob-image--2">
                <img src="Assets/images/blob.svg" alt="blob" class="blob-image blob-image--3">
            </div>
        </div>
        <div class="form-header">
            <p>Please enter your details</p>
            <h1>Welcome Back</h1>
        </div>
        <form class="form-box">
            <div class="input-group">
                <input type="email" id="email" class="input-field" placeholder="" required>
                <label for="email" class="floating-label">Email address</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" class="input-field" placeholder="" required>
                <label for="password" class="floating-label">Password address</label>
                <div class="eye-icon">
                    p
                </div>
            </div>
            <div class="input-group checkbox-group">
               <div class="form-col remember-me">
                    <input type="checkbox" id="remember-me-checkbox" class="checkbox-field">
                    <label for="remember-me-checkbox">Remember me</label>
               </div> 
            </div>
            <button type="submit" class="form-btn form-btn--submit">Sign In</button>
        </form>
        <div class="form-divider">
            <p>or</p>
        </div>
        <div class="form-bottom">
            <div class="form-socials">
                <button class="form-btn form-btn--social">
                    <img src="Assets/images/google.svg" class="btn-icon" alt="social icon">
                </button>
                <button class="form-btn form-btn--social">
                    <img src="Assets/images/facebook.svg" class="btn-icon" alt="social icon">
                </button>
                <button class="form-btn form-btn--social">
                    <img src="Assets/images/apple.svg" class="btn-icon" alt="social icon">
                </button>
            </div>
            <p>Don't have an account? <a href="#" class="form-link">Sign up</a></p>
        </div>
    </div>
</body>
</html>
